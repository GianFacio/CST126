<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="register.css">
<meta charset="UTF-8" />
<title>Registration Form</title>
    <span class="head">Register</span>
</head>

<body>
	<div>
		<form action="./registerHandler.php" method="POST">
			First Name:<br/> <input type="text"  class = "text" name="firstName" /><br />
            Last Name:<br /> <input type="text" class = "text" name="lastName" /><br />
            Username:<br /> <input type="text" class = "text" name="username" maxlength="10" /><br />
            Password:<br /> <input type="password" class = "text" name="password"/><br />            
            Email:<br /> <input type="text" class = "text" name="userEmail" /><br />
            Birthdate:<br /> <input type="text" class = "text" name="userBirth" placeholder = "month/date/year" maxlength="10"/><br />
            Street Adress:<br /> <input type="text" class = "text" name="userStreet" /><br />
            City:<br /> <input type="text" class = "text" name="userCity" /><br />
            State:<br /> <input type="text" class = "text" name="userState" placeholder ="Ex. CA" maxlength="2"/><br />
            Zip:<br /> <input type="text" class = "text" name="userZip" maxlength="5"/><br />
            Country:<br /> <input type="text" class = "text" name="userCountry" placeholder="Ex. US" /><br />
            
            <input type="submit" class="button" value="Register" />
		</form>
	</div>
	<a href="index.html" class="button">Main Menu</a>
</body>
</html>
